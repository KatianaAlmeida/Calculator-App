<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <p class="result js-paragraph"></p>
  <p>
    <button class="numbers_signs" onclick="updateCalculation('1');">1</button>

    <button class="numbers_signs" onclick="updateCalculation('2');">2</button>

    <button class="numbers_signs" onclick="updateCalculation('3');">3</button>

    <button class="signs" onclick="updateCalculation(' + ');">+</button>
  </p>

  <p>
    <button class="numbers_signs" onclick="updateCalculation('4');">4</button>

    <button class="numbers_signs" onclick="updateCalculation('5');">5</button>

    <button class="numbers_signs" onclick="updateCalculation('6');">6</button>

    <button class="signs" onclick="updateCalculation(' - ');">-</button>
  </p>

  <p>
    <button class="numbers_signs" onclick="updateCalculation('7');">7</button>

    <button class="numbers_signs" onclick="updateCalculation('8');">8</button>

    <button class="numbers_signs" onclick="updateCalculation('9');">9</button>

    <button class="signs" onclick="updateCalculation(' * ');">*</button>
  </p>

  <p>
    <button class="numbers_signs" onclick="updateCalculation('0');">0</button>
    <button class="numbers_signs" onclick="updateCalculation('.');">.</button>
    <button class="numbers_signs" onclick="
      calculation = eval(calculation); // converts calculation string into actual math
      displayResult(calculation);
      localStorage.setItem('calculation', calculation);
    ">=</button>
    <button class="signs" onclick="updateCalculation(' / ');">/</button>
  </p>
  
  <p>
    <button class="clear" onclick="
      calculation = '';
      displayResult('0'); // cleared
      localStorage.setItem('calculation', calculation);
    ">Clear</button>
  </p>

  <script src="script.js"></script>
</body>
</html>
